<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>014-关于JS代码的执行顺序2</title>
</head>
<body>
    <!-- <input type="button" value="onload" id="btn"> -->
    <script type="text/javascript">
    //页面加载的过程中，将a函数注册给了load函数
    //页面加载完毕之后，load事件发生了，此时执行回调函数a
    //回调函数a执行的过程中，把b函数注册给了id=“btn”的click事件
    //当id=“btn”的节点发生click事件之后，b函数被调用并执行
    window.onload=function(){//回调函数a
        alert("测试一下是否最先执行");
        document.getElementById("btn").onclick=function(){//回调函数b
            alert("hello JS");
        }
    }
    </script>
    <input type="button" value="onload" id="btn">
</body>
</html>
