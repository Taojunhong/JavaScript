<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>012-JS的常用事件</title>
</head>
<body>
    
    <!--
    Js中的事件:
	blur失去焦点
	focus获得焦点

	click鼠标单击
	dblclick鼠标双击

	keydown键盘按下
	keyup键盘弹起

	mousedown鼠标按下
	mouseover鼠标经过
	mousemove鼠标移动
	mouseout鼠标离开
	mouseup鼠标弹起

	reset表单重置
	submit表单提交

	change下拉列表选中项改变,或文本框内容改变
	select文本被选定
	load页面加载完毕（整个HTML页面中所有的元素全部加载完毕之后发生。)

    任何一个事件都会对应一个事件句柄，事件句柄是在事件前添加on。
    onXXXX这个事件出现在一个标签的属性位置上。（事件句柄以属性的形式存在）
-->

    <!-- 第一种方式：在标签内写入事件句柄 -->
    <input type="button" value="hello1" onclick="hello()">

    <!-- 第二种方式：使用注册事件的方式，纯JS代码完成 -->
    <input type="button" value="hello2" id="mybtn">

    <!-- 第三种方式：使用回调函数 -->
    <input type="button" value="hello3" id="mybtn3">

    <script type="text/javascript">
        function hello(){
            alert("hello world");
        }
        //第一步：通过document获取按钮对象
        var mybtn=document.getElementById("mybtn");
        //第二步：给对象的onclick属性赋值
        mybtn.onclick=hello;//注意hello后面千万不能加小括号，

        //简便方式：
        // document.getElementById("mybtn").onclick=hello;

        document.getElementById("mybtn3").onclick=function(){//这个函数没有名字，叫做匿名函数，也叫回调函数
            alert("我是按钮3...");
        };
    </script>

   
</body>
</html>
