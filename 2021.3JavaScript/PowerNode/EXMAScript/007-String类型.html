<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>007-String类型</title>
</head>
<body>
    <script type="text/javascript">
    /*
        String类型：
            1、在JS当中字符串可以使用单引号，也可以使用双引号。
                var s1='tjh';
                var s2="tjh";
            2、在JS当中，怎么创建字符串对象呢：
                两种方式：
                    第一种：var s="tjh";
                    第二种：使用JS内置的支持类String：var s=new String("tjh");
                    需要注意的是：String是一个内置类，可以直接使用，String的父类是Object;

            3、无论大String还是小String，他们的属性和函数都是通用的。

            4、关于String类型的常用属性和函数：
                常用属性：
                    length 获取字符串长度
                常用函数：
                    indexOf         获取指定字符串在当前字符串中第一次出现处的索引
                    lastIndexOf     获取指定字符串在当前字符串中最后第一次出现处的索引
                    replace         替换
                    substr          截取子字符串
                    substring       截取子字符串
                    toLowerCase     转换小写
                    toUpperCase     转换大写
                    split           拆分字符串
    */

    //小String
    var x="tjh12345";
    alert(typeof(x));//String

    //大String （属于Object类型）    
    var y=new String("tjh");
    alert(typeof(y));//Object

    //replace函数
    alert("aaaaaBaaaaaBBaabbaaaa".replace(/[B,b]/g,"a"));

    alert(x.length);//8
    alert(y.length);//3

    //indexOf函数
    alert("http://www.baidu.com".indexOf("http"));//0
    alert("http://www.baidu.com".indexOf("https"));//-1

    alert("http://www.baidu.com".indexOf("https") >=0 ? "包含" : "不包含");//不包含

    //lastIndexOf函数
    alert("http://www.baidu.com.http".lastIndexOf("http"));//21
    alert("http://www.baidu.com".indexOf("https"));//-1

    alert("https://www.baihttpsdu.com".indexOf("https") >=0 ? "出现" : "没有");//出现

    //考点： substr 和substring 的区别：
    // substr(startIndex , length)
    alert("abcdefghijklmn".substr(2,4));//cdef
    // substr(startIndex , endIndex)  注意，不包括endIndex
    alert("abcdefghijklmn".substring(2,4));//cd
    alert("abcdefghijklmn".substring(2,5));//5-2=3
    </script>
</body>
</html>
