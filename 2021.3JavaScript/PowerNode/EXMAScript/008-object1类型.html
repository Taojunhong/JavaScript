<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>008-object类型</title>
</head>
<body>
    <script type="text/javascript">
        /*
            object类型
                1、object类型是所有类型的超类，自定义的任何类型，默认继承object
                2、object类包括哪些属性：
                    prototype属性 （常用的，主要是这个），作用是给类动态的扩展属性和函数。
                    constructor属性
                3、object类包括哪些函数：
                    toString()
                    valueOf()
                    toLocaleString()
                4、在JS当中定义的类默认继承object，会继承object类中所有的属性以及函数。
                换句话说，子集定义的类中也有prototype属性。
                5、在JS当中怎么定义类，怎么定义对象：
                    定义类的语法：
                        第一种：
                            function 类名(形参){

                            }
                        第二种：
                            类名=function(形参){

                            }
                    创建对象的语法：
                            new 构造方法名（实参）；构造方法名和类名一致
                */

        function sayHello(){
            alert("hello man...")
        }

        //把sayHello当做普通函数来调用
        sayHello();

        //把sayHello当做类来创建对象
        var obj=new sayHello();
        alert(obj);
    </script>
</body>
</html>
