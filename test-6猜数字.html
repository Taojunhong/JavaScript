<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        //猜数字
        //1，生成一个随机数（100以内）
        var r = parseInt(Math.random() * 100); //parseInt取整

        do {
            var input = prompt("请用户输入数字：")
            if (input > r) {
                alert("你输的数大了");
            } else if (input < r) {
                alert("你输的数小了");
            } else {
                alert("恭喜，猜对了");
            }
        } while (input != r);
        alert("游戏结束！");
    </script>

</body>

</html>
