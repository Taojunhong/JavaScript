<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="changeStyle1">改变字体</p>
    <button onclick="document.getElementById('changeStyle1').style.fontSize='24px'">点击改变24号字号</button>
    <button onclick="document.getElementById('changeStyle1').style.fontSize='14px'">点击改变14号字号</button>
    <button onclick="document.getElementById('changeStyle1').style.color='red'">点击改变字体颜色</button>

</body>

</html>
